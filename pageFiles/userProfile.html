<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>User Profile</title>
        <link rel="stylesheet" href="/styles/userProfile.css">
	</head>
	<body>
		<div class="userProfile-form">
			<h1>User Profile</h1>
            <form action="/auth_userProfile" method="POST">
                <input type="text" name="current_username" placeholder="Current Username" required>
                <input type="text" name="new_username" placeholder="New Username" required>
                <input type="email" name="mailid" placeholder="New Email Id" required>
                <input type="submit" name="save" value="Save">
              </form>
              <form action="/auth_logout" method="POST">
                <input type="submit" name="logout" value="Logout">
              </form>
          
			         <form action="/auth_chat" method="POST">
               <input type="hidden" name="action" value="chat"> <!-- Hidden field for chat action -->
                <input type="submit" name="chat" value="Chat">
                </form>
		</div>
	</body>
</html>
